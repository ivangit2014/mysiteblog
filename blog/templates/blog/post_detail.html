{% extends 'blog/base.html' %}

    {% block content %}
        <div class="post">
            {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
                    <a class="btn btn-default" href="{% url 'blog:post_editar' post.id %}"><span class="glyphicon glyphicon-pencil"></span>
                    </a>   
                </div>
            {% endif %}
           
            <h1>{{ post.title }}</h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endblock %}
