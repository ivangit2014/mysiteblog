{% load staticfiles %}
    <html>
        <head>
          <title>Django blog</title>
          <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
          <link rel="stylesheet" href="{% static 'css/bootstrap-theme.css' %}">
          <link rel="stylesheet" href="{% static 'css/blog.css' %}">        <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">             
        </head>
        <body>
            <div class="page-header">
                <a href="{% url 'blog:post_crear' %}" class="top-menu">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>               
                <a href="{% url 'blog:post_listar' %}" class="top-menu"><span class="glyphicon glyphicon-list-alt"></span>
                </a>           
                <h1><a href="/">Django Blog</a></h1>
            </div>
            <div class="content container">
                <div class="row">
                    <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                    </div>
                </div>
            </div>   
        </body>
    </html>
