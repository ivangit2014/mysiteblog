 {% load staticfiles %}
 <html>
    <head>
  		<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">     	
        <title>Django blog</title>
    </head>
    <body>
 		<div>
           <h1><a href="">Django Blog</a></h1>
        </div>
   	
	{% for post in posts %}
		<div>Published: {{ post.published_date }}</div>
		<h1>
			<a href="#">{{ post.title }}</a>
		</h1>
		<p>{{ post.text|linebreaksbr }}</p>

	{% endfor %}

    </body>
 </html>
